<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<title>Klee Survey</title>
</head>

<body>
	<div class="content">
		<header class="header">
			<img src="https://c.tenor.com/zGW3B-JOrNwAAAAC/klee-genshin.gif" height="50%" width="50%">
			<h1 id="title">Klee Survey Form</h1>
			<p id="description">Mm, new-bomb research complete! Now, let's get outta here before Jean finds out...</p>
		</header>
		<form id="survey-form">
			<div class="form-control">
				<label id="name-label">Name</label>
				<input id="name" class="name" type="text" placeholder="Name" required />
				<label id="email-label" class="email">Email</label>
				<input id="email" type="email" placeholder="Email" required />
				<label id="number-label">Number</label>
				<input id="number" type="number" min="8" max="20" placeholder="Number" />
			</div>
			<div class="form-control">
				<label>Role</label>
				<select id="dropdown">
					<option>Damage Per Screenshot</option>
					<option>Support</option>
					<option>none</option>
				</select>
			</div>
			<label>Target :</label>
			<div class="form-control">
				<label><input type="radio" name="1"  value="1" /> Jean</label>
				<label><input type="radio" name="1" value="2" /> Inazuma</label>
				<label><input type="radio" name="1" value="3" /> World</label>
			</div>
			<label> Artifact : </label>
			<div class="form-control">

				<label><input type="checkbox" value="1" /> 4-set Crimson Witch of Pain</label>
				<label><input type="checkbox" value="2" /> 2-set Crimson Witch of Pain</label>
				<label><input type="checkbox" value="3" /> Any </label>
			</div>
			<div class="form-control">

				<label>
					Enter your target:

					<textarea></textarea>
				</label>
			</div>
			<input id="submit" type="submit" name="" />
		</form>
	</div>
</body>

</html>
