<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<title>Klee Survey</title>
</head>

<body>
	<div class="content">
		<header class="header">
			<h1 id="title">Klee Survey Form</h1>
			<p id="description"></p>
		</header>
		<form id="survey-form">
			<div class="form-control">
				<label id="name-label">Name</label>
				<input id="name" type="text" placeholder="Name" />
				<label id="email-label">Email</label>
				<input id="email" type="email" placeholder="Email" />
				<label id="number-label">Number</label>
				<input id="number" type="number" min="8" max="20" placeholder="Number" />
			</div>
			<div class="form-control">
				<label>Role</label>
				<select id="dropdown">
					<option>Damage Per Screenshot</option>
					<option>Support</option>
					<option>none</option>
				</select>
			</div>
			<div class="form-control">
				<label><input type="radio" name="1" />1</label>
				<label><input type="radio" name="2" />2</label>
				<label><input type="radio" name="3" />3</label>
			</div>
			<div class="form-control">

				<label><input type="checkbox" value="1" />1</label>
				<label><input type="checkbox" value="2" />2</label>
				<label><input type="checkbox" value="3" />3</label>
			</div>
			<div class="form-control">

				<label>
					test

					<textarea></textarea>
				</label>
			</div>
			<input id="submit" type="submit" name="" />
		</form>
	</div>
</body>

</html>
